title: Frequently asked questions
description: A few pointers about Sevault Wallet development, usage, milestones and brief roadmap overview.
faqItem:
  - question: How to Install Sevault?
    answer: Sevault can be installed from our Download link & shall be available on Google Play soon. Note, only download and install Sevault Wallet from sevaultwallet.com.
    dataTarget: One
    show:

  - question: How secure is Sevault Wallet?
    answer: Sevault Wallet is completely secure. All private keys, passwords, and seed phrases are stored on the user's physical device. Safely backing up passwords, private keys, and seed phrases further strengthens the security of your digital assets.
    dataTarget: Three
    show: 

  - question: Are there a fees for using Sevault?
    answer: Besides transaction fees to incentivize miners to validate transactions,  1% commission fees are charged on token swaps. BGL transfers have no commissions charged.
    dataTarget: Four
    show: 

  - question: Does Sevault Wallet support WrappedBGL?
    answer: Support for WrappedBGL (wBGL) is available on Binance Smart Chain & Ethereum Mainnet. The next release shall support wBGL on the Optimism L2 chain.
    dataTarget: Five
    show: 

  - question: What blockchain networks are supported?
    answer: Bitgesell is the main primary blockchain network. Other EVM networks are BNB Smart Chain (BSC) and Ethereum Mainnet. Other networks that shall be supported in future releases are Optimism and Arbitrum. This ensures you can seamlessly manage wBGL on Sevault.
    dataTarget: Six
    show: show

  - question: Does Sevault support swapping of Tokens?
    answer: Sevault will support a wBGL bridge based on the tBTC decentralized bridge and is being actively worked on at the moment. This would enable swapping between wBGL/Native EVM tokens BGL and vice versa.
    dataTarget: Seven
    show: show
